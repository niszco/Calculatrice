<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Slab">
    <link rel="stylesheet" href="main.css">
    <title>Calculatrice</title>
</head>
<body>
<div id="device_frame">
    <div id="device_title">
        <h1>Calculatrice</h1>
    </div>
    <div id="screen">
        <div id="display">
        <p id="display_numbers"><span id="cursor"></span></p>
        </div>
    </div>
    <div class="device_buttons">
        <button class ="buttons_misc" type="button" data-action="left_bracket">
            (
        </button>
        <button class ="buttons_misc" type="button" data-action="right_bracket">
            )
        </button>
        <button class ="buttons_del" type="button" data-action="clear_everything">
            CE
        </button>
        <button class ="buttons_del" type="button" data-action="clear">
            C
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons_misc" type="button" data-action="frac">
            1/x
        </button>
        <button class ="buttons_misc" type="button" data-action="sqr">
            x²
        </button>
        <button class ="buttons_misc" type="button" data-action="sqr_root">
            √x
        </button>
        <button class ="buttons_operations" type="button" data-action="divide">
            &divide;
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons_misc" type="button">
            7
        </button>
        <button class ="buttons_misc" type="button">
            8
        </button>
        <button class ="buttons_misc" type="button">
            9
        </button>
        <button class ="buttons_operations" type="button" data-action="multiply">
            &times;
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons_misc" type="button">
            4
        </button>
        <button class ="buttons_misc" type="button">
            5
        </button>
        <button class ="buttons_misc" type="button">
            6
        </button>
        <button class ="buttons_operations" type="button" data-action="substract">
            -
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons_misc" type="button">
            1
        </button>
        <button class ="buttons_misc" type="button">
            2
        </button>
        <button class ="buttons_misc" type="button">
            3
        </button>
        <button class ="buttons_operations" type="button" data-action="add">
            &plus;
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons_operations" type="button" data-action="change_sign">
            -/+
        </button>
        <button class ="buttons_misc" type="button">
            0
        </button>
        <button class ="buttons_operations" type="button" data-action="float">
            ,
        </button>
        <button class ="button_equal" type="button" data-action="equals">
            &equals;
        </button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
