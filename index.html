<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculatrice</title>
</head>
<body>
<div id="device_frame">
    <div id="device_title">
        <h1>Calculatrice</h1>
    </div>
    <div id="screen">
        
    </div>
    <div class="device_buttons">
        <button class ="buttons" type="button">
            %
        </button>
        <button class ="buttons" type="button">
            CE
        </button>
        <button class ="buttons" type="button">
            C
        </button>
        <button class ="buttons" type="button">
            ⌦
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons" type="button">
            1/x
        </button>
        <button class ="buttons" type="button">
            x²
        </button>
        <button class ="buttons" type="button">
            √x
        </button>
        <button class ="buttons" type="button">
            &divide;
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons" type="button">
            7
        </button>
        <button class ="buttons" type="button">
            8
        </button>
        <button class ="buttons" type="button">
            9
        </button>
        <button class ="buttons" type="button">
            &times;
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons" type="button">
            4
        </button>
        <button class ="buttons" type="button">
            5
        </button>
        <button class ="buttons" type="button">
            6
        </button>
        <button class ="buttons" type="button">
            -
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons" type="button">
            1
        </button>
        <button class ="buttons" type="button">
            2
        </button>
        <button class ="buttons" type="button">
            3
        </button>
        <button class ="buttons" type="button">
            &plus;
        </button>
    </div>
    <div class="device_buttons">
        <button class ="buttons" type="button">
            -/+
        </button>
        <button class ="buttons" type="button">
            0
        </button>
        <button class ="buttons" type="button">
            ,
        </button>
        <button class ="buttons" type="button">
            &equals;
        </button>
    </div>
</div>
</body>
</html>
